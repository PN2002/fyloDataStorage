<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./fylo-data-storage-component-master/images/favicon-32x32.png">
</head>
<body>
    <main class="container">
        <section class="column" id="optionsFylo">
            <div class="title">
                <img src="./fylo-data-storage-component-master/images/logo.svg">
            </div>
            <div class="menu">
                <div class="image"><img src="./fylo-data-storage-component-master/images/icon-document.svg" alt="document"></div>
                <div class="image"><img src="./fylo-data-storage-component-master/images/icon-folder.svg" alt="folder"></div>
                <div class="image"><img src="./fylo-data-storage-component-master/images/icon-upload.svg" alt="upload"></div>
            </div>
        </section>
        <section class="column" id="occupiedData">
            <div class="infoText">
                <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
            </div>
            <div class="uploadBar">
                <div class="progressBar"><div class="dot"></div></div>
            </div>
            <div class="zeroToOneHundred">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
        </section>
    </main>
</body>
</html>
